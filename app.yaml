runtime: python39
entrypoint: gunicorn -b :$PORT agriconnect.wsgi

env_variables:
  DJANGO_SETTINGS_MODULE: "agriconnect.settings"
  DEBUG: "False"

handlers:
- url: /static
  static_dir: staticfiles/
  secure: always

- url: /.*
  script: auto
  secure: always

instance_class: F1

automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 1
  max_instances: 10
  min_pending_latency: 30ms
  max_pending_latency: automatic 